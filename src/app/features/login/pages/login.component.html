<div class="form-container">
  <form>
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      [(ngModel)]="username"
      name="username"
      required
    />

    <label for="password">Password:</label>
    <input
      type="text"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />
    <div class="button-container"><button type="submit">Login</button></div>
  </form>
</div>
